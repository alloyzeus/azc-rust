module: iam
symbols:

  - identifier: User
    # This defines what this entity's role in the system. In a system, a role
    # can have only one concrete. Not to be confused with 'role' in access
    # control.
    abstract: User
    kind: entity
    parameters:
      id:
        # Options: integer(space), uuid(version), string
        type: integer
        parameters:
          space: 48
        generator:
          # Other options: ShardedRandomIntegerGenerator
          # The option for generator is defined by the registered generators
          # to the compiler.
          # Root entities can only use random generators.
          name: LocalRandomIntegerIDGenerator
          parameters:
            encodings:
              text:
                prefix: "ix-"
      mixins:
        - kind: Deletable
          parameters:
            event_emission:
              enabled: true
      service:
        creation: "TODO: the rule of the creation (affects service)"
        enabled: true
        api:
          protocols:
            #?RFC: versioning?
            rest:
              enabled: true
            grpc:
              enabled: true

  - identifier: IdentifierPhoneNumber
    kind: adjunct
    parameters:
      hosts:
        - name: User
      kind: value-object
      parameters:
        kind: PhoneNumber
        unique: true

  - identifier: Application
    kind: entity
    parameters:
      mixins:
        - kind: Ownable
          parameters:
            owner_arity:
              # overridable means that the configuration could be overriden
              # through, e.g., environment variables or config server.
              # RFC: should we, instead making these value here as value
              # available in config server?
              overridable: true
              value:
                min: 1
                max: 4
      attributes:
        access_keys:
          # A set of AccessKey with uniqueness is defined by the field id
          # by default, we use object's defined key, or we will use the
          # equality trait (value objects are required to provide equality
          # operator)
          kind: set
          parameters:
            kind: AccessKey
            key_fields: [id]
            arity:
              min: 0
              max: 4

  - identifier: Terminal
    description: |
      A terminal is an authorized instance of application.
    kind: adjunct
    parameters:
      kind: entity
      # At least one
      hosts:
        - name: Application
      parameters:
        mixins:
          - kind: Deletable
            parameters:
        attributes:
          represented_user:
            kind: ref
            parameters:
              kind: User
          request:
            # TODO: union or interface
            # we need to refer to SessionByPhoneNumberRequests and
            # other methods of authentication.
            kind: ref

  - identifier: Session
    kind: adjunct
    parameters:
      kind: entity
      hosts:
        - name: Terminal
          unique: true
      arity:
        min: 0
        max: -1
      parameters:
        service:
          enabled: true
          description: |
            Hello.
        mixins:
          - kind: Deletable
            parameters:
          - kind: Expirable
            parameters:
              duration:
                overridable: true
                value:
                  quantity: 1440
                  unit: hour

  # TODO: this is ephemeral. and we could just use prebuilt functionality,
  # e.g., PhoneNumberVerification. We need to declare something here which
  # brings PhoneNumberVerification for this use case.
  - identifier: SessionByPhoneNumberRequest
    kind: entity
    block:
      name: PhoneNumberVerification
    parameters:
      id:
        space: 48
      mixins:
        - kind: PhoneNumberIntegerCodeVerification
          parameters:
            code_length:
              value: 6
            event_emission:
              confirmed:
                authorization:
                  - kind: intraprocess
                    allow: always
                allowed_isolations:
                  # Allow only listeners from the same process
                  - process
        - kind: Deletion
          parameters:
        - kind: Expiration
          parameters:
            duration:
              overridable: true
              value:
                quantity: 5
                unit: minute
      service:
        creation:
          authorization:
            - kind: Application
              allow: on-condition
              condition:
                eq:
                  a: type
                  b: user-agent
          allowed_isolations:
            - all
