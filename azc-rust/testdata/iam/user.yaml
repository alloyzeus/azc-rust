module: iam
symbols:

  - identifier: User
    abstract: User
    kind: entity
    parameters:
      creation: "TODO: the rule of the creation (affects service)"
      id:
        space: 48
        generator:
          name: OfflineRandomIntegerIDGenerator
          parameters:
            encodings:
              text:
                prefix: "ix-"
      mixins:
        - name: Deletable
          parameters:
            event_emission:
              enabled: true
      service:
        api:
          protocols:
            #?RFC: versioning?
            rest:
              enabled: true
            grpc:
              enabled: true

  - identifier: Application
    kind: entity

  - identifier: Terminal
    kind: adjunct
    parameters:
      is_entity: true
      entities:
        - Application
      mixins:
        - name: Deletable
        - name: Ownable
          parameters:
            arity: [1, 4]

  - identifier: Authorization
    kind: adjunct
    parameters:
      is_entity: true
      entities:
        - Terminal
      mixins:
        - name: Deletable
        - name: TimeBound
          parameters:
            config_options:
              duration: enabled
        
